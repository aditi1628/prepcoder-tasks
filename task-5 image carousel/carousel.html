<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Slider Carousel</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="carousel">
      <div>
        <img
          src="https://picsum.photos/800/400?random=1"
          alt="Random Image 1"
        />
      </div>
      <div>
        <img
          src="https://picsum.photos/800/400?random=2"
          alt="Random Image 2"
        />
      </div>
      <div>
        <img
          src="https://picsum.photos/800/400?random=3"
          alt="Random Image 3"
        />
      </div>
      <div>
        <img
          src="https://picsum.photos/800/400?random=4"
          alt="Random Image 4"
        />
      </div>
      <div>
        <img
          src="https://picsum.photos/800/400?random=5"
          alt="Random Image 5"
        />
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"
    ></script>
    <script src="carousel.js"></script>
  </body>
</html>
