<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar with Suggestions</title>
    <link rel="stylesheet" href="searchbar.css" />
    <script src="searchbar.js" defer></script>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search..."
        autocomplete="off"
      />
      <div class="suggestions-box" id="suggestions"></div>
    </div>
  </body>
</html>
